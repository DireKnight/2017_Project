<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>The Next Frontier - Signup</title>
    <meta name="description" content="The signup page for those who want to join The Next Frontier.">
    <link rel="stylesheet" href="CSS/SignupStyle.css">
    <script src="JavaScript/SignupJavaScript.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div>
        <!-- Header -->
        <header>
            <h2>The Next Frontier - Signup Form</h2>
        </header>

        <!-- The Main form of the signup page.-->
        <div id="SignupDiv" >
            <article>
                <!-- Personal Details -->
                <section>
                    <h3>Personal Details</h3>
                    <ul style="list-style:none">
                        <li>
                            <label for="txtFirstName">First Name: </label>
                            <input id="txtFirstName" type="text" />
                        </li>
                        <li>
                            <label for="txtLastName">Last Name: </label>
                            <input id="txtLastName" type="text" />
                        </li>
                        <li>
                            <label for="txtCountry">Country: </label>
                            <input id="txtCountry" type="text" />
                        </li>
                        <li>
                            <label for="txtBirth">Date of Birth: </label>
                            <input id="txtBirth" type="text" />
                        </li>
                    </ul>
                </section>

                <br />

                <!-- Professional Details -->
                <section>
                    <h3>Professional Details</h3>
                    <ul style="list-style:none">
                        <li>
                            <label for="txtSkill">Professional Skill: </label>
                            <input id="txtSkill" type="text" />
                        </li>
                        <li>
                            <label for="txtDegree">Highest Degree: </label>
                            <input id="txtDegree" type="text" />
                        </li>
                    </ul>
                </section>

                <br />

                <!-- Account Details -->
                <section>
                    <h3>Account Details</h3>
                    <ul style="list-style:none">
                        <li>
                            <label for="txtUsername">Username: </label>
                            <input id="txtUsername" type="text" />
                        </li>
                        <li>
                            <label for="txtPassword">Password: </label>
                            <input id="txtPassword" type="password" />
                        </li>
                    </ul>
                </section>

                <br />
            </article>

            <!--Footer-->
            <footer>
                <!-- Buttons to submit things -->
                <input id="btnSubmit" type="button" value="Submit"/>
            </footer>
        </div>

        <!--Div for outputting a successful registration-->
        <div id="OutputDiv" style="display: none">
            <article>
                <section>
                    <h3>Success</h3>
                    <p>Thank you! The data has been successfully registered.</p>
                </section>
            </article>
        </div>
    </div>


    <!--Can't save to text files unless we use stuff like ASP.NET or PHP-->
    <script>

        $(document).ready(function () {
            $("#btnSubmit").click(function () {
                $("#OutputDiv").show();
                $("#SignupDiv").hide();
            });
        });
    </script>
</body>
</html>
